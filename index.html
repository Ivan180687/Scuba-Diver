<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scuba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/media/scuba-diving.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="/styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="gameZone">
      <div class="title">
        <div id="life-container">
          <img src="/media/tank.png" alt="tank" />
          <div id="life">250 bar</div>
        </div>
        <h1>ScubaDiver</h1>
        <h2 id="score">Score: 0</h2>
      </div>
      <div class="game">
        <canvas id="canvas" width="750" height="450"></canvas>
        <div>
          <button id="btn" class="button">START</button>
          <button id="mute" class="button">MUSIC</button>
        </div>
      </div>
      <div id="gameOver">
        <div id="gameOverImg"></div>
        <button id="restart" class="button">Restart</button>
      </div>
    </div>
    <div class="album"></div>
    <script src="js/shoot.js"></script>
    <script src="js/obstacles/barrel.js"></script>
    <script src="js/obstacles/mine.js"></script>
    <script src="js/ornament/coral.js"></script>
    <script src="js/ornament/seaweed.js"></script>
    <script src="js/background.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/bubbles.js"></script>
    <script src="js/player.js"></script>
    <script src="js/animals/fish.js"></script>
    <script src="js/animals/jellyfish.js"></script>
    <script src="js/animals/stingray.js"></script>
    <script src="js/animals/shark.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
