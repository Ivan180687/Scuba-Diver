<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scuba Diver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/assets/media/scuba-diving.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="gameZone">
      <div class="title">
        <div id="life-container">
          <img src="/assets/media/tank.png" alt="tank" />
          <div id="life">200 bar</div>
        </div>
        <h1>Scuba Diver</h1>
        <h2 id="score">Score: 0</h2>
      </div>
      <div id="game">
        <canvas id="canvas" width="750" height="450"></canvas>
        <div>
          <button id="btn" class="button">START</button>
          <button id="mute" class="button">MUSIC</button>
        </div>
      </div>
      <div id="gameOver">
        <div id="gameOverImg"></div>
        <button id="restart" class="button">Restart</button>
      </div>
      <div>
        <h1 class="catched">Catched Fishes</h1>
        <ul>
          <li id="fishCounter" class="counter">Fish: 0</li>
          <li id="stingrayCounter" class="counter">Stingray: 0</li>
          <li id="jellyfishCounter" class="counter">Jellyfish: 0</li>
          <li id="sharkCounter" class="counter">Shark: 0</li>
        </ul>
      </div>
    </div>
    
    
    <div class="album"></div>
    <script src="/assets/js/shoot.js"></script>
    <script src="/assets/js/obstacles/barrel.js"></script>
    <script src="/assets/js/obstacles/mine.js"></script>
    <script src="/assets/js/ornament/coral.js"></script>
    <script src="/assets/js/ornament/seaweed.js"></script>
    <script src="/assets/js/background.js"></script>
    <script src="/assets/js/constants.js"></script>
    <script src="/assets/js/bubbles.js"></script>
    <script src="/assets/js/player.js"></script>
    <script src="/assets/js/animals/fish.js"></script>
    <script src="/assets/js/animals/jellyfish.js"></script>
    <script src="/assets/js/animals/stingray.js"></script>
    <script src="/assets/js/animals/shark.js"></script>
    <script src="/assets/js/game.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
